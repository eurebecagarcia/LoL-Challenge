<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <div class="box-form">
                <img class="logo"src="./assets/riot.png" alt="logo">
                <form>
                    <p class="login">Fazer Login</p>
                     <label class="box-input">
                        Nome de usuário
                         <input type="email" name="email">
                     </label>
                     <label class="box-input">
                        Senha
                         <input type="password" name="senha">
                     </label>
                     <div class="container-sociais" >
                        <figure class="box-sociais facebook">
                            <img src="./assets/facebook-logo-fill 1.png" alt="facebook">
                        </figure>
                        <figure class="box-sociais google ">
                            <img  src="./assets/google-logo-fill 1.png" alt="google">    
                        </figure>
                        <figure  class="box-sociais apple ">
                            <img   src="./assets/apple-logo-fill 1.png" alt="apple"> 
                        </figure>
                     </div>
                     <label class="container-checkbox">
                         <input type="checkbox">
                        <p>Manter login</p>
                     </label>
                </form>
                <button>
                    <img src="./assets/button.png" alt="seta do butão">
                </button>
                <p class="cadastro">Não consegue iniciar a sessão?</p>
                <p class="cadastro">Criar conta</p>
            </div>
            <div class="box-image">
            </div>
        </section>
    </main>
    <script src="script.js"></script>  
</body>
</html>
